<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Refactored Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="task7.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-success text-white text-center py-4 mb-4">
      <h1>cognifyz tech</h1>
    </header>

    <!-- Navigation using Bootstrap Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">DMI</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
      <!-- Interactive Button Section -->
      <section class="mb-5 text-center">
        <h2>Interactive Button</h2>
        <button id="colorButton" class="btn btn-primary">
          Change Background Color
        </button>
      </section>

      <!-- API Data Section -->
      <section class="mb-5">
        <h2 class="text-center">API Data Fetch Example</h2>
        <div class="text-center mb-3">
          <button id="fetchButton" class="btn btn-info">Fetch Users</button>
        </div>
        <div id="apiData" class="row"></div>
      </section>

      <!-- Form Section -->
      <section class="mb-5">
        <h2 class="text-center">Contact Form</h2>
        <form id="contactForm" class="mx-auto" style="max-width: 500px">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input
              type="number"
              id="age"
              class="form-control"
              placeholder="Enter your age"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea
              id="message"
              class="form-control"
              rows="4"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
        <div id="formFeedback" class="text-center mt-3 fw-bold"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2025 Data Meets Intelligence</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="task7.js"></script>
  </body>
</html>
