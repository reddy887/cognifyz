<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inline CSS task</title>
    <link rel="stylesheet" type="icon/jpg" href="cognifyz.jpg" />
  </head>
  <body>
    <h1
      style="
        color: brown;
        font-size: 30px;
        text-align: center;
        background-color: yellow;
      "
    >
      Welcome to Cognifyz Techs
    </h1>

    <p style="color: green; font-size: 18px">
      This paragraph is styled using inline CSS.
    </p>

    <div
      style="
        background-color: lightgray;
        color: red;
        font-size: 20px;
        padding: 10px;
      "
    >
      Inline CSS can style a div too!
    </div>
  </body>
</html>
